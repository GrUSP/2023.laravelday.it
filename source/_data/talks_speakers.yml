        talk_description: "FilamentPHP e‚Äô un framework per la creazione di pannelli di amministrazione e altre applicazioni web, estremamente potente, versatile e personalizzabile.
Al contrario di altre soluzioni Laravel, FilamentPHP sfrutta il TALL stack, preferendo la coppia AlpineJS-Livewire ad un piu‚Äô pesante VueJs.

La particolarita‚Äô di FilamentPHP e‚Äô che il suo utilizzo e‚Äô completamente modulare, lasciando totale liberta‚Äô allo sviluppatore su cosa integrare o meno: puoi creare un classico pannello amministrativo o una customer-facing app; delle tabelle interattive o dei form totalmente basati su Livewire; le azioni possono essere gestite tramite modali o slide-overs per garantire il workflow dell‚Äôutente; puoi avere sezioni read-only in un layout completamente flessibile; tutto questo, senza dimenticare statistiche e grafici in tempo reale.

In questo talk, vedremo come FilamentPHP puo‚Äô essere utilizzato per creare pannelli di amministrazione di livello enterprise, con un focus particolare sulla gestione utenti e su un‚Äôintegrazione piu‚Äô specifica di Livewire, che consente al pannello amministrativo di essere incredibilmente personalizzabile da parte dello sviluppatore."
