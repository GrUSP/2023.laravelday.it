        talk_title: "Vivere serenamente con Laravel"
        talk_description: "Oggi, l'ecosistema Laravel √® caratterizzato da un'enorme quantit√† di strumenti, servizi e documentazione di ottima qualit√†.
      Ogni singolo elemento dell'ecosistema √® progettato per offrire agli sviluppatori finali un livello sempre pi√π elevato di Developer eXperience e una maggiore produttivit√†.
      Questo al fine di consentire a noi sviluppatori di costruire software, applicazioni e librerie in modo rapido e affidabile. Ma tutto questo pu√≤ avere benefici anche sulla serenit√† dello sviluppatore e del team?

      In questo talk verranno analizzati e considerati gli strumenti e le metodologie provenienti dall'ecosistema Laravel che permettono agli sviluppatori di acquisire un certo grado di fiducia,  e predicibilit√† in ci√≤ che viene rilasciato. Utilizzando strumenti dell'ecosistema Laravel, affronteremo temi come \"il deploy del venerd√¨\", l'approccio alle scelte progettuali che solitamente generano opinioni contrastanti, la coerenza del codice e l'introduzione dei test automatici senza costi iniziali aggiuntivi.

      Sono temi diversi ma verranno tutti affrontati con il concetto di serenit√† come obiettivo. Affrontati con l‚Äôidea che la Developer eXperience non riguarda solo il momento in cui interagisce con gli strumenti di sviluppo, ma anche come questa esperienza influenza l'equilibrio tra \"lavoro\" e \"vita\".
