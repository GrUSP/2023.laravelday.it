Il talk sar√† diviso in due parti: nella prima vi fornir√≤ una piccola infarinatura teorica sulla metodologia e sui concetti che libreria utilizza mentre nella seconda parte vedremo come applicare questi concetti nel concreto, attraverso la libreria.
"
