        talk_description: "Laravel nasce con l'ottica di essere utilizzato per la metodologia RPD (Rapid Product Development) e grazie ai suoi tantissimi pacchetti e librerie questo √® molto pi√π facile.
Oggigiorno non √® importante solo la velocit√† di sviluppo, ma anche la user interface e la user experience. Riguardo a quest'ultimo punto, framework front-end come React, Vue e Angular, ci hanno abituato ad avere semplice interattivit√† con le applicazioni web, dandoci un look and feel imparagonabile e nettamente migliore rispetto a quello che era il WEB 1.0.
Ora, la domanda che viene naturale farsi √®: in che modo Laravel cerca di unire la metodologia RPD con il look and feel dei framework front-end? Ed √® qui che entrano in gioco le tecnologie di cui parleremo oggi: Livewire e InertiaJS.
Sono entrambe molto valide, ma quale √® meglio scegliere tra le due? Quale si avvicina di pi√π alla filosofia RPD di Laravel? Quale √® pi√π semplice nella manutenzione e nell'aggiornamento? Quale √® pi√π veloce?"
