      A volte i tempi di sviluppo sono super stretti, il budget √® poco, il software √® stato sviluppato da altri ed √® un casino metterci le mani‚Ä¶ e al tempo stesso i clienti si lamentano e mettono continuamente sotto pressione.
      Dover spendere tempo e soldi per apprendere nuove strategie o usare nuovi tool, alla fine non √® altro che un'ulteriore carico di lavoro che andr√† a peggiorare una situazione gi√† tesa.

