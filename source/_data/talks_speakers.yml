        talk_title: "Backup di prod in staging? Why not"
        talk_description: "Tenere allineati gli ambienti di staging √® prerogativa di tutti gli sviluppatori, un ambiente staging con dati anonimizzati di produzione porta svariati vantaggi: dal poter testare nuove funzionalit√† con dati molto pi√π realistici, alla replica dei bug fino agli stress test. Il tutto seguendo nella maniera pi√π accurata possibile il regolamento europeo (GDPR). Quando si parla di codice il gioco √® facile grazie all'utilizzo di version control ma quando si parla di dati? E se questi dati fossero distribuiti su pi√π microservizi? In Jobtech abbiamo sviluppato un servizio in Laravel 9.x che ci consente di avere una replica consistente e anonimizzata di produzione all'interno dei vari database di staging, semplicemente lanciando una pipeline di deploy direttamente da Bitbucket."
